name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Build the Go Docker image
      run: docker build images/go/. --file images/go/Dockerfile -t docker.pkg.github.com/{owner}/{repo}/go-ci:$(cat images/go/VERSION)-$(date +%s)

    - name: Publish the Go Docker image
      run: docker push docker.pkg.github.com/{owner}/{repo}/go-ci:$(cat images/go/VERSION)-$(date +%s)
